<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">        
        <input class="radio" type="radio" name="point" id="slide1" checked>
        <input class="radio" type="radio" name="point" id="slide2">
        <input class="radio" type="radio" name="point" id="slide3">
        <input class="radio" type="radio" name="point" id="slide4">
        <input class="radio" type="radio" name="point" id="slide5">

        
        <div class="slider_wrapper">
            <div class="slides slide1"><img src="./assets/mlex.jpg" alt="mlex"></div>
            <div class="slides slide2"><img src="./assets/Asteroids-in-space.jpg" alt="Asteroids"></div>
            <div class="slides slide3"><img src="./assets/black.jpg" alt="black"></div>
            <div class="slides slide4"><img src="./assets/raggi.jpg" alt="raggi"></div>
            <div class="slides slide5"><img src="./assets/sun.jpg" alt="sun"></div>
        </div>
        
        
        <div class="phrase">
            <span class="phrase_item">The Milky Way is a spiral galaxy in which the Earth and the Solar System are located.</span>
            <!-- <span class="phrase_item">The asteroid belt is a toroidal region in the Solar System located roughly between the orbits of the planets Jupiter and Mars.</span>
            <span class="phrase_item">Black holes are areas in space where gravity is so strong that nothing can escape</span>
            <span class="phrase_item">Cosmic rays are elementary particles, photons and atomic nuclei moving with high energies in outer space.</span>
            <span class="phrase_item">The sun is one of the stars of our Galaxy (the Milky Way) and the only star of the Solar System.</span>-->
        </div>
        
        <div class="controls">
            <label class="first" for="slide1"><span class="dot" id="first"></span></label>
            <label class="second" for="slide2"><span class="dot" id="second"></span></label>
            <label class="three" for="slide3"><span class="dot" id="three"></span></label>
            <label class="four" for="slide4"><span class="dot" id="four"></span></label>
            <label class="five" for="slide5"><span class="dot" id="five"></span></label>
        </div>
       

    </div>     
</body>
</html>
